    educt_molecules:
    - B
    - B
    product_molecule:
    - A
    educt_particle_pairs:
    - - Core_2
      - Core_2
    reaction_rates:
    - 0.1
    - 0.1
    reaction_radii:
    - 5.0
    - 5.0
  enzymatic_mol:
    educt_types:
    - C
    - E
    product_types:
    - F
    - E
    particle_pairs:
    - - Core_3
      - Core_5
    pair_rates:
    - 0.1
    pair_Radii:
    - 3.0
