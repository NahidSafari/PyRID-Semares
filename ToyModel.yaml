general:
  box_lengths:
  - 250.0
  - 250.0
  - 350.0
  dt: 0.1
  Temp: 293.15
  eta: 1e-21
  stride: 100
  write_trajectory: true
  file_path: Files/
  file_name: Large_Toy_Model
  fig_path: Figures/
  boundary_condition: periodic
  nsteps: 10000.0
  seed: 1000
  length_unit: nanometer
  time_unit: ns
particles:
  Core_1:
    radius: 1.5
  Core_1a:
    radius: 1.5
  Patch_1:
    radius: 0.0
  Patch_2:
    radius: 0.0
  Core_2:
    radius: 2.5
  Core_2a:
    radius: 2.5
  Core_3:
    radius: 1.0
  Core_4:
    radius: 0.5
  Core_5:
    radius: 0.75
  Core_6:
    radius: 0.75
  Patch_3:
    radius: 0.0
molecules:
  A:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 1.5
      - - 0.0
        - 0.0
        - -1.5
      - - -1.5
        - 0.0
        - 1.5
      - - 1.5
        - 0.0
        - -1.5
      particles:
      - Core_1
      - Core_1
      - Patch_1
      - Patch_2
      diffusion_tensor:
  B:
    positions:
      type: evenly_on_sphere
      sphere:
        num_points: 5
        radius: 2.5
      particles:
      - Core_2
      - Patch_1
      - Patch_1
      - Patch_1
      - Patch_1
      diffusion_tensor:
  B2:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 1.5
      - - 0.0
        - 0.0
        - -2.5
      - - -1.5
        - 0.0
        - 1.5
      - - 1.5
        - 0.0
        - 1.5
      - - 2.5
        - 0.0
        - -2.5
      particles:
      - Core_1a
      - Core_2a
      - Patch_1
      - Patch_1
      - Patch_2
      diffusion_tensor:
  C:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 0.0
      particles:
      - Core_3
      diffusion_tensor:
      collision_type: 1
  D:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 0.0
      particles:
      - Core_4
      diffusion_tensor:
      collision_type: 1
