    educt:
    - Patch_2
    - Core_6
    product:
    - Patch_3
    - Core_6
    rpair_rates: 1.0
    pair_Radii: 3.0
  bind:
  - educt:
    - Patch_1
    - Patch_3
    product:
    - Patch_1
    - Patch_3
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_1
    - Patch_2
    product:
    - Patch_1
    - Patch_2
    rate: 10.0
    radius: 2.0
