general:
  box_lengths:
  - 250.0
  - 250.0
  - 350.0
  dt: 0.1
  Temp: 293.15
  eta: 1e-21
  stride: 100
  write_trajectory: true
  boundary_condition: periodic
  nsteps: 10000.0
  seed: 1000
  length_unit: nanometer
  time_unit: ns
particles:
  Core_1:
    radius: 1.5
  Core_1a:
    radius: 1.5
  Patch_1:
    radius: 0.0
  Patch_2:
    radius: 0.0
  Core_2:
    radius: 2.5
  Core_2a:
    radius: 2.5
  Core_3:
    radius: 1.0
  Core_4:
    radius: 0.5
  Core_5:
    radius: 0.75
  Core_6:
    radius: 0.75
  Patch_3:
    radius: 0.0
molecules:
  A:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 1.5
      - - 0.0
        - 0.0
        - -1.5
      - - -1.5
        - 0.0
        - 1.5
      - - 1.5
        - 0.0
        - -1.5
      particles:
      - Core_1
      - Core_1
      - Patch_1
      - Patch_2
      diffusion_tensor:
  B:
    positions:
      type: evenly_on_sphere
      sphere:
        num_points: 5
        radius: 2.5
      particles:
      - Core_2
      - Patch_1
      - Patch_1
      - Patch_1
      - Patch_1
      diffusion_tensor:
  B2:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 1.5
      - - 0.0
        - 0.0
        - -2.5
      - - -1.5
        - 0.0
        - 1.5
      - - 1.5
        - 0.0
        - 1.5
      - - 2.5
        - 0.0
        - -2.5
      particles:
      - Core_1a
      - Core_2a
      - Patch_1
      - Patch_1
      - Patch_2
      diffusion_tensor:
  C:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 0.0
      particles:
      - Core_3
      diffusion_tensor:
      collision_type: 1
  D:
    positions:
      type: coordinates
      coordinates:
      - - 0.0
        - 0.0
        - 0.0
      particles:
      - Core_4
      diffusion_tensor:
      collision_type: 1
interactions:
  harmonic_repulsion:
  - particle_1: Core_1
    particle_2: Core_1
    parameters:
      k: 100.0
    bond: false
  - particle_1: Core_1
    particle_2: Core_2
    parameters:
      k: 100.0
    bond: false
  - particle_1: Core_2
    particle_2: Core_2
    parameters:
      k: 100.0
    bond: false
bp_reactions:
- bind:
  - educt:
    - Patch_1
    - Patch_3
    product:
    - Patch_1
    - Patch_3
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_1
    - Patch_2
    product:
    - Patch_1
    - Patch_2
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_1
    - Patch_1
    product:
    - Patch_1
    - Patch_1
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_2
    - Patch_3
    product:
    - Patch_2
    - Patch_3
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_2
    - Patch_2
    product:
    - Patch_2
    - Patch_2
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
  - educt:
    - Patch_3
    - Patch_3
    product:
    - Patch_3
    - Patch_3
    rate: 10.0
    radius: 2.0
    interaction: harmonic_attraction
    interaction_parameters:
      k: 100.0
      h: 50.0
      rc: 2.0
- enzymatic:
    educt:
    - Patch_2
    - Core_6
    product:
    - Patch_3
    - Core_6
    rpair_rates: 1.0
    pair_Radii: 3.0
up_reactions:
  conversion:
    - educt: Patch_1
      rate: 10.0
      product:
      - Patch_2
bm_reactions:
  fusion:
  - educt_molecules:
    - B
    - B
    product_molecule:
    - A
    educt_particle_pairs:
    - - Core_2
      - Core_2
    reaction_rates:
    - 0.1
    - 0.1
    reaction_radii:
    - 5.0
    - 5.0
  - educt_molecules:
    - B
    - B
    product_molecule:
    - C
    educt_particle_pairs:
    - - Core_2
      - Core_2
    reaction_rates:
    - 0.1
    reaction_radii:
    - 5.0
  - educt_molecules:
    - B
    - B
    product_molecule:
    - C
    educt_particle_pairs:
    - - Core_2
      - Core_2
    reaction_rates:
    - 0.05
    reaction_radii:
    - 5.0
  - educt_molecules:
    - A
    - B
    product_molecule:
    - B2
    educt_particle_pairs:
    - - Core_1
      - Core_2
    reaction_rates:
    - 0.01
    reaction_radii:
    - 5.0
  - educt_molecules:
    - A
    - B2
    product_molecule:
    - C
    educt_particle_pairs:
    - - Core_1
      - Core_2a
    reaction_rates:
    - 0.01
    reaction_radii:
    - 5.0
  - educt_molecules:
    - A
    - B2
    product_molecule:
    - B2
    educt_particle_pairs:
    - - Core_1
      - Core_1a
    reaction_rates:
    - 0.05
    reaction_radii:
    - 5.0
  enzymatic_mol:
    educt_types:
    - C
    - E
    product_types:
    - F
    - E
    particle_pairs:
    - - Core_3
      - Core_5
    pair_rates:
    - 0.1
    pair_Radii:
    - 3.0
compartments:
  path: Compartments/DendriticSpine.obj
  mesh_scale: 500.0
release_site:
  Volume:
    timepoint: 1000
    compartment_number: 0
    Number:
    - 300
    - 50
    Types:
    - C
    - D
    origin:
    - 0.0
    - 0.0
    - 24.5
    jitter: 1.0
loadcheckpoints:
  directory: Large_Toy_Model
  file: 0
observe_rdf:
  rdf_pairs:
  - - A
    - A
  - - A
    - B
  - - A
    - C
  rdf_bins:
  - 100
  - 100
  - 100
  rdf_cutoff:
  - 20.0
  - 20.0
  - 20.0
  stride: 100
observations:
- measure: Force
  molecules:
  - A
  - B
  - B2
  - C
  - D
  obs_stride: 100
- measure: Torque
  molecules:
  - A
  - B
  - C
  obs_stride: 100
- measure: Energy
  obs_stride: 100
  binned: false
- measure: Volume
  obs_stride: 100
  binned: false
- measure: Torque
  molecules:
  - A
  obs_stride: 100
  binned: false
- measure: Virial
  molecules:
  - A
  obs_stride: 100
  binned: false
- measure: Virial Tensor
  molecules:
  - A
  obs_stride: 100
  binned: false
- measure: Number
  molecules:
  - A
  - B
  - C
  - B2
  - D
  - E
  - F
  obs_stride: 100
  binned: false
- measure: Reactions
  obs_stride: 100
  binned: false
- measure: Bonds
  obs_stride: 100
  binned: false
- measure: Orientation
  molecules:
  - A
  obs_stride: 100
- measure: Position
  molecules:
  - A
  obs_stride: 100
run:
  progress_stride: 1000
  out_linebreak: false
evaluation:
- measure: Reactions
  Reaction_Type: bind
  educt: Patch_1+Patch_3
  save_fig: true
- measure: Reactions
  Reaction_Type: enzymatic
  educt: Patch_2+Core_6
  save_fig: true
- measure: Reactions
  Reaction_Type: fusion
  educt: A+B2
  particle_educt: Core_1+Core_2a
  save_fig: true
- measure: Bonds
  bond_pairs: All
  save_fig: true
- measure: Number
  molecules:
  - A
  - B
  - C
  save_fig: true
- measure: Energy
  save_fig: true
- measure: Pressure
  save_fig: true
- measure: Virial
  save_fig: true
- measure: Force
